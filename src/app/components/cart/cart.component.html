<h3 class="mt-5" style="margin-left: 20rem;">Sepetim</h3>
<div class="card mb-3 mt-5 col-md-9" style="max-width: 540px; margin-left: 20rem;" *ngFor="let carts of cart">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{carts.thumbnail}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"> {{carts.brand}} </h5>
        <h5>{{carts.title}}</h5>
        <p class="card-text">{{carts.description}}</p>
        <h5>{{carts.price}}$</h5>
        <button class="btn btn-danger" (click)="deleteProduct(carts)">Sepetten Çıkar</button>

      </div>
    </div>
  </div>
</div>
